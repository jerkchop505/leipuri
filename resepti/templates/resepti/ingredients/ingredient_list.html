{% extends '../layouts/list_view.html' %}
{% block title %}Ingredient Index{% endblock %}
{% block content %}
    {% for ingredient in ingredients %}
        <h3>
            {% if ingredient.category == category %}
            <a href="ingredient/{{ ingredient.id }}">{{ ingredient.name|title }}</a>
            {% endif %}
        </h3>
        <br>
    {% endfor %}
{% endblock %}
